<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 420px;
            width: 100%;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .tab-container {
            display: flex;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 16px;
            padding: 4px;
            margin-bottom: 32px;
            position: relative;
        }

        .tab-indicator {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .tab-indicator.right {
            transform: translateX(100%);
        }

        .tab-button {
            flex: 1;
            padding: 14px 0;
            background: transparent;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-button.active {
            color: white;
        }

        .tab-button:not(.active) {
            color: #64748b;
        }

        .tab-button:hover:not(.active) {
            color: #475569;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .points-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 28px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .points-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .points-card * {
            position: relative;
            z-index: 1;
        }

        .points-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .points-value {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .points-subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .generate-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .generate-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .generate-button:hover::before {
            left: 100%;
        }

        .generate-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-button:disabled {
            background: linear-gradient(135deg, #94a3b8, #cbd5e1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .cooldown-timer {
            text-align: center;
            padding: 16px;
            background: rgba(251, 146, 60, 0.1);
            border: 1px solid rgba(251, 146, 60, 0.2);
            border-radius: 12px;
            color: #ea580c;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-item:hover {
            background: rgba(102, 126, 234, 0.05);
            margin: 0 -16px;
            padding-left: 16px;
            padding-right: 16px;
            border-radius: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            color: #6b7280;
            font-weight: 500;
            word-break: break-all;
        }

        .status-message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            display: none;
            animation: slideInUp 0.3s ease-out;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-message.loading {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #2563eb;
        }

        .status-message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #16a34a;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 16px;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.75rem;
                margin-bottom: 24px;
            }

            .points-value {
                font-size: 2.5rem;
            }

            .tab-button {
                padding: 12px 0;
                font-size: 14px;
            }

            .generate-button {
                padding: 14px;
                font-size: 15px;
            }

            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .info-value {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-gem"></i> Stellar App</h1>

        <div class="tab-container">
            <div class="tab-indicator" id="tabIndicator"></div>
            <button class="tab-button active" data-tab="points">
                <i class="fas fa-coins"></i>
                Points
            </button>
            <button class="tab-button" data-tab="profile">
                <i class="fas fa-user"></i>
                Profile
            </button>
        </div>

        <div id="pointsTab" class="tab-content active">
            <div class="points-card">
                <div class="points-label">Your Balance</div>
                <div class="points-value" id="currentPoints">0</div>
                <div class="points-subtitle">Total Points Earned</div>
            </div>
            
            <button class="generate-button" id="generatePointsButton">
                <i class="fas fa-magic"></i>
                Generate Points
            </button>
            
            <div id="cooldown-timer" class="cooldown-timer" style="display: none;">
                <i class="fas fa-clock"></i>
                <span id="cooldown-text"></span>
            </div>
        </div>

        <div id="profileTab" class="tab-content">
            <div class="profile-card">
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-id-badge"></i>
                        Telegram User ID
                    </span>
                    <span class="info-value" id="userId">Loading...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-user"></i>
                        First Name
                    </span>
                    <span class="info-value" id="firstName">Loading...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-at"></i>
                        Username
                    </span>
                    <span class="info-value" id="username">Loading...</span>
                </div>
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const csrfToken = "{{ csrf_token }}";
        const userIdSpan = document.getElementById('userId');
        const firstNameSpan = document.getElementById('firstName');
        const usernameSpan = document.getElementById('username');
        const statusMessage = document.getElementById('statusMessage');
        const currentPointsSpan = document.getElementById('currentPoints');
        const generatePointsButton = document.getElementById('generatePointsButton');
        const cooldownTimerDisplay = document.getElementById('cooldown-timer');
        const cooldownText = document.getElementById('cooldown-text');
        const tabIndicator = document.getElementById('tabIndicator');

        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        let cooldownEndDate = null;
        const COOLDOWN_MINUTES = 5;

        // --- Tab Switching Logic ---
        tabButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const targetTab = button.dataset.tab;

                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(`${targetTab}Tab`).classList.add('active');
                
                // Move tab indicator
                if (index === 1) {
                    tabIndicator.classList.add('right');
                } else {
                    tabIndicator.classList.remove('right');
                }
            });
        });

        // --- Status Message Utility ---
        function showStatusMessage(message, type) {
            statusMessage.innerHTML = '';
            statusMessage.className = `status-message ${type}`;
            
            if (type === 'loading') {
                statusMessage.innerHTML = `<div class="loading-spinner"></div>${message}`;
            } else if (type === 'success') {
                statusMessage.innerHTML = `<i class="fas fa-check-circle"></i>${message}`;
            } else if (type === 'error') {
                statusMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i>${message}`;
            }
            
            statusMessage.style.display = 'flex';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        // --- Cooldown Timer Function ---
        function updateCooldownTimer() {
            if (!cooldownEndDate) {
                cooldownTimerDisplay.style.display = 'none';
                generatePointsButton.disabled = false;
                return;
            }

            const now = new Date();
            const timeLeftSeconds = Math.max(0, Math.floor((cooldownEndDate.getTime() - now.getTime()) / 1000));

            if (timeLeftSeconds <= 0) {
                cooldownTimerDisplay.style.display = 'none';
                generatePointsButton.disabled = false;
                cooldownEndDate = null;
            } else {
                const minutes = Math.floor(timeLeftSeconds / 60);
                const seconds = timeLeftSeconds % 60;
                cooldownText.textContent = `Next points in: ${minutes}m ${seconds.toString().padStart(2, '0')}s`;
                cooldownTimerDisplay.style.display = 'flex';
                generatePointsButton.disabled = true;
                setTimeout(updateCooldownTimer, 1000);
            }
        }

        // --- Fetch User Points Function ---
        async function fetchUserPoints() {
            try {
                const initData = Telegram.WebApp.initData;
                const response = await fetch('/get_user_points', {
                    method: 'GET',
                    headers: {
                        'X-Telegram-Init-Data': initData ,
                        'X-CSRFToken': csrfToken
                    }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                if (data.status === 'success') {
                    currentPointsSpan.textContent = data.points;
                    if (data.last_generated_at) {
                        const lastGenTime = new Date(data.last_generated_at + 'Z');
                        cooldownEndDate = new Date(lastGenTime.getTime() + COOLDOWN_MINUTES * 60 * 1000);
                    }
                    updateCooldownTimer();
                } else {
                    console.error('Failed to fetch points:', data.message);
                    currentPointsSpan.textContent = 'Error';
                    showStatusMessage(`Failed to load points: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Error fetching user points:', error);
                currentPointsSpan.textContent = 'Error';
                showStatusMessage(`Error loading points: ${error.message}`, 'error');
            }
        }

        // --- Handle Points Generation Function ---
        async function handleGeneratePoints() {
            generatePointsButton.disabled = true;
            showStatusMessage('Generating points...', 'loading');

            try {
                const initData = Telegram.WebApp.initData;
                const response = await fetch('/generate_points', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': initData ,
                        'X-CSRFToken': csrfToken
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || errorData.error || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                if (data.status === 'success') {
                    showStatusMessage(data.message, 'success');
                    currentPointsSpan.textContent = data.new_total_points;
                    cooldownEndDate = new Date(Date.now() + COOLDOWN_MINUTES * 60 * 1000);
                    updateCooldownTimer();
                } else if (data.status === 'cooldown') {
                    showStatusMessage(data.message, 'error');
                    cooldownEndDate = new Date(Date.now() + data.cooldown_seconds_left * 1000);
                    updateCooldownTimer();
                } else {
                    showStatusMessage(`Error: ${data.message || 'Unknown error from backend'}`, 'error');
                    generatePointsButton.disabled = false;
                }
            } catch (error) {
                showStatusMessage(`Client-side error: ${error.message}`, 'error');
                console.error('Fetch error:', error);
                generatePointsButton.disabled = false;
            }
        }

        // --- Event Listener for Points Button ---
        generatePointsButton.addEventListener('click', handleGeneratePoints);

        // --- Initial Setup and Telegram Web App Integration ---
        if (Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.setHeaderColor('secondary_bg_color');

            const initData = Telegram.WebApp.initData;
            const user = Telegram.WebApp.initDataUnsafe.user;

            if (user && initData) {
                userIdSpan.textContent = user.id || 'N/A';
                firstNameSpan.textContent = user.first_name || 'N/A';
                usernameSpan.textContent = user.username || 'N/A';

                showStatusMessage('Initializing app...', 'loading');

                fetch('/get_user_info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': initData ,
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ user: user })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                        }).catch(() => {
                            return response.text().then(text => {
                                throw new Error(`HTTP error! Status: ${response.status}. Raw response: ${text.substring(0, 200)}...`);
                            });
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        showStatusMessage('App initialized successfully!', 'success');
                        console.log('Backend response (user info):', data);
                        fetchUserPoints();
                    } else {
                        showStatusMessage(`Error initializing: ${data.error || 'Unknown error from backend'}`, 'error');
                        console.error('Backend reported error:', data);
                    }
                })
                .catch(error => {
                    showStatusMessage(`Initialization error: ${error.message}`, 'error');
                    console.error('Fetch error during initialization:', error);
                });

            } else {
                showStatusMessage('Error: Telegram user data or initData not available.', 'error');
                console.error('Telegram.WebApp.initDataUnsafe.user or initData is missing.');
            }

        } else {
            showStatusMessage('Telegram Web App environment not detected. Please open this page within Telegram.', 'error');
            console.error('Telegram.WebApp object not found. This page is not running in a Telegram Mini App context.');
        }
    </script>
</body>
</html>
